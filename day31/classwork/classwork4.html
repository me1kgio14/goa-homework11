<html>
    <head>
        <title>My Lists</title>
    </head>
    <body>
        
        <ol>
            <li>Shogun</li>
            <li>Batman</li>
            <li>Spider-man</li>
            <li>Ben-10</li>
        </ol>
        
        <ul>
            <li>Shogun</li>
            <li>Batman</li>
            <li>Spider-man</li>
            <li>Ben-10</li>
        </ul>
        
        <!-- 
            ol - ordered list - დალაგებული სია (წრეების მაგივრად გვაქვს თანმიმდევრობით მოცემული რიგის ნომრების სიის ელემენტებზე)
            ul - unordered list - დაულაგებელი სია (რიცხვების მაგივრად გვაქვს უბრალოდ წრეები)
            li - list item - სიის ელემენტი (აიტემი)
         -->
    </body>
</html>
